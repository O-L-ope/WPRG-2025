<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        margin: 0;
    }
    #mainpage{
        display: flex;
        flex-wrap: wrap;
    }
    
    #navbar{
        width: 100%;
        background-color: lightgray;
        justify-content: space-evenly;
        text-align: center;
    }
    li{
        display: inline;   
        margin: 10%;
        justify-content: space-evenly;
    }
    a{
        text-decoration: none;
        color: black;
    }
    
    #midbox{
        display: grid;
        margin:auto;
        height: 300px;
        width: 100%;
    }
    #function-boxes{
        display: grid;
        grid-gap: 10px;
        grid-template-columns: [col1-start] 100px  [col2-start] 100px  [col3-start] 100px [col3-end];
        grid-template-rows: [row1-start] auto [row2-start] auto [row2-end];
    }
    #box1{
        border: 1px solid black;
        width: 15%;
    }
    #info-box{
        border: 1px solid black;
    }
    #box2{
        border: 1px solid black;
    }
    #footer{
        width: 100%;
        background-color: lightgray;
        align-content: 100%;
        text-align: center;
    }

</style>

<body>
    <div id="mainpage">
        <div id="navbar">
            <ul>
                <li><a href="">Strona główna</a></li>
                <li><a href="">O nas</a></li>
                <li><a href="">Kontakt</a></li>
            </ul>
        </div>
            <div id="midbox">
                <div id="maintext">
                    <h3>Witaj na naszej skomplikowanej stronie!</h3>
                </div>
                    <div id="function-boxes">
                            <div id="box1">
                            <h3>Funkcja 1</h3>
                            <p>Opis funkcji 1</p>
                        </div>
                        <div id="box1">
                            <h3>Funkcja 2</h3>
                            <p>Opis funkcji 2</p>
                        </div>
                        <div id="box2">
                            <h3>Funkcja 3</h3>
                            <p>Opis funkcji 3</p>
                        </div>
                    </div>
            </div>
                <div id="info-box">
                    <h3>Dodatkowe informacje</h3>
                    <p>...</p>
                </div>
        <div id="footer">
            <p>&#169 2023 Skomplikowana strona z flexboxem. Wszelkie prawa zastrzeżone.</p>
        </div>
    </div>
</body>
</html>
